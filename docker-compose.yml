services:
  postgres:
    image: postgres:16-alpine
    container_name: neurobox_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neurobox
    volumes:
      - neurobox_postgres_data:/var/lib/postgresql/data
    networks:
      - neurobox_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neurobox_app
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/neurobox
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      NODE_ENV: ${NODE_ENV:-development}
      GOOGLE_TRANSLATE_API_KEY: ${GOOGLE_TRANSLATE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - neurobox_network

networks:
  neurobox_network:
    name: neurobox_network
    driver: bridge

volumes:
  neurobox_postgres_data:
    name: neurobox_postgres_data
